<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Card #{{$index + 1}}</h3>
    </div>
    <div class="panel-body">
       <table class="table table-hover">
           <thead>
               <tr>
                   <th>Phrase</th>
                   <th>Langauge</th>
                   <th>Remove</th>
               </tr>
           </thead>
           <tbody>
               <tr ng-repeat="phrase in item.phrases">
                   <td>{{phrase.phrase}}</td>
                   <td>{{phrase.language.name}}</td>
                   <td>
                       <div class="checkbox">
                           <label>
                               <input type="checkbox" value="" ng-model="removeFromCard" ng-change="item.removePhraseFromCard(phrase)">
                           </label>
                       </div>
                    </td>
               </tr>
           </tbody>
       </table>
    </div>
    
    <div class="panel">
        <input type="search" name="searchPhrase" id="inputSearchPhrase" class="form-control" placeholder="Search phrase to add" value="" required="required" title="Search phrase" ng-model="searchPhraseRequest" ng-change="searchForPhrase($index, searchPhraseRequest)">
    </div>
    
    <table class="table table-striped table-hover" ng-if="dataService.searchResults[$index].length">
        <thead>
            <tr>
                <th>Phrase</th>
                <th>Language</th>
                <th>Add</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="phrase_item in dataService.searchResults[$index]">
                <td>{{phrase_item.phrase}}</td>
                <td>{{phrase_item.language.name}}</td>
                <td><div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="addToCard" ng-change="item.addPhraseToCard(phrase_item); removeFromSearchResults($index, phrase_item)">
                    </label>
                </div></td>
            </tr>
        </tbody>
    </table>
</div>
