<!DOCTYPE html>
<html ng-app="cardsApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/libs/angular.js"></script>
    <script src="js/app.js"></script>
	<link href="js/libs/bootstrap-3.3.4-dist/css/bootstrap.css" rel="stylesheet" />
	<link href="js/libs/bootstrap-3.3.4-dist/css/bootstrap-theme.css" rel="stylesheet" />
    <title>Cards</title>
</head>
<body ng-controller="wordsCtrl">

    <div class="bg-info">
        <p>{{ globalConfig.init }}</p>
        <a ng-href="{{ globalConfig.rest_url }}">{{ globalConfig.rest_url }}</a>
    </div>

	<div class="page-header">
        <h1>{{userModel.user}}'s words List
            <span class="label label-default" ng-class="warningLevel()"
                  ng-hide="incompleteCount() == 0">{{incompleteCount()}}</span></h1>
    </div>
	<div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="actionText"/>
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
            </span>
		</div>

        <div class="checkbox-inline"><label><input type="checkbox" ng-model="showComplete">Show complete</label></div>
		<table class="table table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Done</th>
                </tr>
            </thead>
			<tbody>
				<tr ng-repeat="item in userModel.items | checkedItems:showComplete | orderBy:'action'">
                    <td>{{item.action}}</td>
                    <td><input type="checkbox" ng-model="item.done" /></td>
				</tr>
			</tbody>
        </table>
    </div>
</body></html>
