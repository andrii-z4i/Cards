<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if cards %}
    <ul>
    {% for card in cards %}
        <li><a href="{%  url 'cards:detail' card.id %}"> {{ card.phrase }} </a> </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No cards are available</p>
{% endif %} 
</body>
</html>
